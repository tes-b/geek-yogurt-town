{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="container">
    <header>
        <div id="side-menu" class="side-menu">
            <a href="javascript:void(0)" class="close-btn" onclick="closeSlideMenu()">&times;</a>
            <h2>Menu</h2>    
            <br>
            <a href="{% url 'wordle:stats' %}">&#128202; Stats</a>
            <a href="#">&#127941; Leaderboard</a>
            <a href="#">&#128292; Words</a>
            <a href="{% url 'town:index' %}">&#127750; Town</a>
        </div>
        <div id="menu">
            <a class="menu-icon" onclick="openSlideMenu()">&#9776; Menu</a>    
        </div>

        <h1 class="title">ACCOUNTS</h1>

        <div id="menu">
            <a class="menu-icon" href="{% url 'wordle:main' %}">&#128747; Wordle</a>    
        </div>
    </header>

    <div>
        <br>
        <h2><p>LOG IN</p></h2>
        <div>
            <form name="login" action="{% url 'accounts:api_login' %}" method="post">
                {% csrf_token %}
                <!-- <label for="username">Username:</label> -->
                <input type="text" placeholder="username" id="username" name="username" required>
                <!-- <label for="password">Password:</label> -->
                <input type="password" placeholder="password" id="password" name="password" required>
                <button type="submit" class="button" value="LogIn">Log In</button>

                <!-- <a id="btn-signup" class="button" href="{% url 'accounts:signup' %}">Sign Up</a> -->
            </form>
        </div>
        <br>
        <br>
        <br>
        <h2><p>SIGN UP</p></h2>
        <div>
            <form name="signup" action="{% url 'accounts:api_signup' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password_check">Confirm Password</label>
                    <input type="password" id="password_check" name="password_check" required>
                </div>
                <button type="submit" class="button" value="signup">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
