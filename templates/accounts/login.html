{% load static %}
<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <title>Wordle - Account Setting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}"> -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/wordle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="container">
        <header>
            {% include 'sidemenu.html' %}

            <h1 class="title">ACCOUNT</h1>

            <div id="menu">
                <a class="menu-icon" href="{% url 'wordle:main' %}">&#9989; Wordle</a>
            </div>
        </header>

        <div>
            <br>
            <h2>
                <p>LOG IN</p>
            </h2>
            <div>
                <form name="login" action="{% url 'accounts:api_login' %}" method="post">
                    {% csrf_token %}
                    <input type="text" placeholder="username" id="username" name="username" required>
                    <input type="password" placeholder="password" id="password" name="password" required>
                    <button type="submit" class="button" value="login">Log In</button>
                </form>
            </div>
            <br>
            <br>
            <br>
            <h2>
                <p>SIGN UP</p>
            </h2>
            <div>
                <form name="signup" action="{% url 'accounts:api_signup' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password_check">Confirm Password</label>
                        <input type="password" id="password_check" name="password_check" required>
                    </div>
                    <!-- 이메일 관련 기능 만들고 추가 -->
                    <!-- <div class="form-group">
                    <label for="e-mail">e-mail (optional)</label>
                    <input type="email" id="email" name="email" required>
                    <p>이메일은 선택사항입니다.</p>
                    <p>계정 분실시 확인 용도로 사용됩니다.</p>
                    </div> -->
                    <button type="submit" class="button" value="signup">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
