{% load static %}
<!doctype html>
<html lang="ko">

<head>
    <title>Wordle - Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/favicon_wordle(32x32).png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/wordle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="container">

        <header>
            {% include 'sidemenu.html' %}

            <h1 class="title">ACCOUNT</h1>

            <div id="user-menu" class="user-popup">
                <a id="user-info" class="user-popup-trigger" onclick="userInfo()">&#128100; Log In</a>
                <div class="user-popup-content">
                    <a href="{% url 'accounts:setting' %}">Settings</a>
                    <a onclick="userLogout()">Logout</a>
                </div>
            </div>
        </header>

        <div>
            <br>
            <h2>
                <p>Withdrawal</p>
            </h2>
            <div>
                <div>
                    <p>계정 탈퇴하기</p>
                    <br>
                    <!-- <a id="user-info" class="user-popup-trigger" onclick="userInfo()">&#128100; Log In</a> -->
                    <button class="button" value="withdrawal" onclick="userWithdrawal()">Withdrawal</button>
                </div>
            </div>
            <br>
            <br>
            <br>
        </div>

    </div>
    <script type="text/javascript" src="{% static 'js/userinfo.js' %}"> </script>
</body>

</html>
