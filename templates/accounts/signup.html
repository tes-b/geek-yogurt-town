{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="container">
    <div id="game">
        <header>
            <h1 class="title">SIGN UP</h1>
        </header>
        <div>
            <form name="signup" action="{% url 'accounts:api_signup' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password_check">Confirm Password:</label>
                    <input type="password" id="password_check" name="password_check" required><br>    
                </div>
                <button type="submit" class="button" value="signup">Sign Up</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
